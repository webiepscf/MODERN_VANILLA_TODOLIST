<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <li data-id="1673251295399" class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked="" />
              <label>Apprendre le JS</label>
              <button class="destroy"></button>
            </div>
          </li>
          <li data-id="1673251295399" class="">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Apprendre le JS</label>
              <button class="destroy"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>1</strong> item(s) left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>
        Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/cburgmer">Christoph Burgmer</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
